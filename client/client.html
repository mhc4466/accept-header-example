<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    #top {
        text-align: center;
        margin: 0 auto;
    }
    
    #top h1 {
      font-size: 2em;
    }
    
    #content {
      text-align: center;
    }
  </style>
  <script>
    const sendFetchRequest = (url, acceptedType) => {
      const options = {
        method: 'GET',
        headers: {
          'Accept': acceptedType
        },
      };

      const fetchPromise = fetch(url, options);

      fetchPromise.then((response) => {
        console.dir(response);
      })
    };

    const init = () => {
      const jsonButton = document.querySelector("#getCatsJSON");
      const xmlButton = document.querySelector("#getCatsXML");

      jsonButton.addEventListener('click', () => sendFetchRequest('/cats', 'appliciation/json'))

      xmlButton.addEventListener('click', () => sendFetchRequest('/cats', 'text/xml'));
    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h1>Page 1 Fetch Requests</h1>
    <button id="getCatsJSON">JSON</button>
    <button id="getCatsXML">XML</button>
  </section>
  <section id="content">
    
  </section>
</body>
</html>
